    <h1>SOLICITUD DE SERVICIO A DOMICILIO</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
       
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="checkbox-group">
            <label>Forma de pago:</label><br>
            <input type="checkbox" id="interes1" name="interes[]" value="Mercado Pago">
            <label for="interes1">Mercado Pago</label><br>
            <input type="checkbox" id="interes2" name="interes[]" value="Efectivo">
            <label for="interes2">Efectivo</label><br>
            <input type="checkbox" id="interes3" name="interes[]" value="Otro">
            <label for="interes3">Otro</label><br>
        </div>
        <div class="form-group">
            
            <label for="localidad">Localidad:</label>
            <select id="localidad" name="localidad">
                <option value="Paso de la Patria">Paso de la Patria</option>
                <option value="San Cosme">San Cosme</option>
                <option value="San Luis del Palmar">San Luis del Palmar</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        
        <button type="submit">Enviar</button>
        
    </form>
    
</body>

</html>
